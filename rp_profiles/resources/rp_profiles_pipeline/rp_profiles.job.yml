# The job that triggers rp_enterprise_quickstart_pipeline.
resources:
  jobs:
    rp_profiles_job:
      name: Repanda Profiles Workflow

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure: ${var.notifications}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.rp_profiles_pipeline.id}


