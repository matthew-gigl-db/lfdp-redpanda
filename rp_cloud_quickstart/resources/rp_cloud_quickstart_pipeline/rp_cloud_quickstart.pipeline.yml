resources:
  pipelines:
    rp_cloud_quickstart_pipeline:
      name: rp_cloud_quickstart_pipeline
      continuous: false
      serverless: true
      photon: true
      channel: "PREVIEW"
      edition: ADVANCED
      catalog: ${var.catalog}
      schema: ${resources.schemas.redpanda_schema.name}
      root_path: "."
      libraries:
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/profiles_bronze.py
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/profiles.sql
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/profiles_cdf.py
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/profiles_scd2.sql
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/mv_offset_deletes.sql
        - glob:
            include: ../rp_cloud_quickstart_pipeline/transformations/profile_commits.sql
      configuration:
        secret_scope: ${var.redpanda_config_secret_scope}
        secret_key_user: redpanda_cloud_user
        secret_key_password: redpanda_cloud_password
        secret_key_bootstrap_server: redpanda_cloud_bootstrap_server
        spark.databricks.streaming.realTimeMode.enabled: "true"
        pipelines.streamingFlowReadOptionsEnabled: "true"
      event_log:
        schema: ${resources.schemas.event_log_schema.name}
        catalog: ${var.event_log_catalog}
        name: event_log_rp_cloud_quickstart_pipeline
