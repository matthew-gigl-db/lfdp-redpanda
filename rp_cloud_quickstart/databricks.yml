# This is a Databricks asset bundle definition for rp_enterprise_quickstart.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: rp_cloud_quickstart

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications
  event_log_catalog:
    description: The catalog to use for the event log
  event_log_schema:
    description: The schema to use for the event log
  run_as_user:
    description: The principal that the workflows, pipelines or asset creation processed should run as. 
  redpanda_config_secret_scope:
    description: The Databricks Secret Scope Containing the Redpanda Config Secret Keys
  tags_project: 
    default: LFDP Kafka with Redpanda Demos
  tags_businessUnit:
    default: Healthcare and Life Sciences
  tags_developer:
    default: matthew.giglia@databricks.com
  tags_requestedBy:
    default: Healthcare Payers
  tags_RemoveAfter:
    default: 2026-09-01

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    presets:
      # name_prefix: '[${bundle.target} ${workspace.current_user.short_name}] ' 
      pipelines_development: true 
      trigger_pause_status: PAUSED 
      jobs_max_concurrent_runs: 1 
      source_linked_deployment: true 
      tags:
        project: ${var.tags_project}
        businessUnit: ${var.tags_businessUnit}
        requestedBy: ${var.tags_requestedBy}
        developer: ${var.tags_developer}
        RemoveAfter: ${var.tags_RemoveAfter}
    default: true
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
      - group_name: users
        level: CAN_VIEW
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      catalog: mgiglia
      schema: redpanda
      notifications: []
      event_log_catalog: ${var.catalog}
      event_log_schema: data_quality
      run_as_user: matthew.giglia@databricks.com
      redpanda_config_secret_scope: matthew-giglia

  prod:
    mode: production
    presets:
      # name_prefix: '[${bundle.target} ${workspace.current_user.short_name}] ' 
      pipelines_development: true 
      trigger_pause_status: PAUSED 
      jobs_max_concurrent_runs: 1 
      source_linked_deployment: true 
      tags:
        project: ${var.tags_project}
        businessUnit: ${var.tags_businessUnit}
        requestedBy: ${var.tags_requestedBy}
        developer: ${var.tags_developer}
        RemoveAfter: ${var.tags_RemoveAfter}
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/matthew.giglia@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
    variables:
      catalog: mgiglia
      schema: redpanda
      notifications: [matthew.giglia@databricks.com]
