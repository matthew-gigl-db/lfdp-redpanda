resources:
  pipelines:
    rp_cloud_quickstart_pipeline:
      name: rp_cloud_quickstart_pipeline
      serverless: true
      channel: "PREVIEW"
      edition: ADVANCED
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "."
      libraries:
        - glob:
            include: transformations/**
      configuration:
        secret_scope: matthew-giglia
        secret_key_user: redpanda_cloud_user
        secret_key_password: redpanda_cloud_password
        secret_key_bootstrap_server: redpanda_cloud_bootstrap_server
